{% extends 'default.html' %}

{% load custom_tags %}
{% load crispy_forms_filters %}

{% block title %}
{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center" style="margin-top: 15px">
    <div class="row">
        <div class="col-lg-auto text-center">
            <h4>Введите полученный код</h4>
            <br>
            <form action="{% url 'code_confirm' %}" method="post" style="text-align: center">
                {% csrf_token %}
                <input class="text" type="text" name="code" placeholder="Введите код">
                <input class="btn btn-primary btn-sm" type="submit" value="Отправить">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
