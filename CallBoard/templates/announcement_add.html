{% extends 'default.html' %}

{% load crispy_forms_filters %}

{% block title %}
    <h2 style="text-align: center">Создайте свое объявление</h2>
    <hr>
{% endblock title %}

{% block content %}

<div class="d-flex justify-content-center" style="margin-top: 15px">
    <div class="row">
        <div class="col-lg-auto text-center">
            <form action="" method="post" style="text-align: center">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <br>
                <input class="btn btn-secondary btn-sm" type="submit" value="Сохранить"/>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
